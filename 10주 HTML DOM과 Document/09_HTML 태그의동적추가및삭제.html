<!DOCTYPE html>
<html>
<head>
	<title>문서의동적구성</title>
	<script>
		function createDIV(){
			var obj= document.getElementById("parent");// 부모객체
			var newDIV= document.createElement("div");
			newDIV.innerHTML= "새로생성된DIV입니다.";
			newDIV.setAttribute("id", "myDiv");
			newDIV.style.backgroundColor= "yellow";

			obj.appendChild(newDIV);// 부모(body) 아래에삽입
			newDIV.onclick= function() {// 삽입한태그를클릭하면삭제
				var p = this.parentElement; // 부모HTML 태그요소
				p.removeChild(this); // 자신을부모로부터제거
			};
		}
	</script>
</head>
<body id="parent">
	<h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
	<hr>
	<p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
	createElement(), appendChild(), removeChild() 메소드를 이용하여 새로운 객체를 생성, 삽입, 삭제하는 예제입니다.</p>
	<a href="javascript:createDIV()">DIV 생성</a>
	<p></p>
</body>
</html>
