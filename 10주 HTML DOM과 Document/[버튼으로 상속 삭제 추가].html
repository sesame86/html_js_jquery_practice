<!DOCTYPE html>
<html>
<head>
	<title>문서의동적구성</title>
	<script>
		function createDIV(){
			var obj= document.getElementById("parent");// 부모객체
			var newDIV= document.createElement("div");
			newDIV.innerHTML= "새로 생성된 DIV입니다.";
			newDIV.setAttribute("id", "myDiv");
			newDIV.style.backgroundColor= "yellow";
			obj.appendChild(newDIV);// 부모(body) 아래에삽입
		}
		function removeDIV(){
			var delDIV = document.getElementById("myDiv");
			var parent = delDIV.parentElement;
			parent.removeChild(delDIV);
		}
	</script>
</head>
<body id="parent">
	<h3>DIV 객체를동적으로생성, 삽입, 삭제하는예제</h3>
	<hr>
	<p>DOM 트리에동적으로객체를삽입할수있습니다.
	createElement(), appendChild(), removeChild() 메소드를이용하여새로운객체를생성, 삽입, 삭제하는예제입니다.</p>
	<input type="button" onclick="createDIV()" value="생성">
	<input type="button" onclick="removeDIV()" value="삭제">
	<p></p>
</body>
</html>
