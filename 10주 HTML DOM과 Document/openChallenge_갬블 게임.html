<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>갬블링 게임</title>
	<style>
		table {
			border : 1px solid violet;
			border-collapse : collapse;
		}
		td {
			width : 50px;
			height : 50px;
			padding : 0px;
			font : italic 50px consolas, sans-serif;
			color : blue;
			text-align : center;
			background : linen;
		}
		div#msg {
			font : italic 18px consolas, sans-serif;
			color : magenta;
			margin-top : 10px;
		}
	</style>
	<script>
		var gameon= true; // 게임이진행중이면true
		var gameArray= [0, 0, 0]; // 숫자3개를저장하는배열
		function gen(e){
			if(gameon== false)// 게임진행중이아니면종료
				return;
			var n = Math.floor(Math.random()*3); // 0~2 사이의10진난수
			var obj= e.target;// 이벤트가발생한타겟, 9장에서
			obj.innerHTML = n;// 난수를화면에표시하려면?

			if(obj.id == "first") {// 첫번째칸을클릭했으면
				// 이곳에루틴추가
				var firstnum = document.getElementById("first").innerHTML;
				gameArray[0] = firstnum;
				//console.log(firstnum);
			}
			else if (obj.id == "second"){// 두번째칸을클릭했으면
			// 이곳에루틴추가
				var secondnum = document.getElementById("second").innerHTML;
				gameArray[1] = secondnum;
				//console.log(secondnum);
			}
			else{// 세번째칸을클릭했으면
			// 이곳에루틴추가
				var thirdnum = document.getElementById("third").innerHTML;
				gameArray[2] = thirdnum;
				//console.log(thirdnum);
				//console.log(gameArray);
				// 게임종료표시
				if ((gameArray[0] == gameArray[1]) && (gameArray[1] == gameArray[2])){
					document.getElementById("msg").innerHTML = "Success(click here to do again)";
				}
				else 
					document.getElementById("msg").innerHTML = "fail(click here to do again)";
			}
		}
		function reset(){
			// 배열의값을모두0으로초기화
			gameArray= [0, 0, 0];
			//console.log(gameArray);
			// 화면의숫자3개와msg콘텐츠를모두0으로초기화
			document.getElementById("first").innerHTML = 0;
			document.getElementById("second").innerHTML = 0;
			document.getElementById("third").innerHTML = 0;
			document.getElementById("msg").innerHTML = " ";
			gameon= true;// 게임을새롭게시작
		}
	</script>
</head>
<body>
	<h3>갬블링게임</h3>
	<p>각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.</p>
	<hr>
	<table>
		<tr> <!--클릭한칸을id로구분, 모두함수gen() 호출-->
			<td id="first" onclick="gen(event)">0</td>
			<td id="second" onclick="gen(event)">0</td>
			<td id="third" onclick="gen(event)">0</td>
		</tr>
	</table>
	<div id="msg" onclick="reset()"></div>
</body>
</html>
