<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>transform:scale()</title>
	<script type="text/javascript">
		var n = 2;
		function rotate(obj) {
			obj.style.transform = "scale("+n+",1)"
			n = n+1
		}
	</script>
</head>
<body>
	<h3>클릭하면 2, 3, 4배로 옆으로 늘어납니다.</h3>
	<hr>
	<img onclick="rotate(this)" src="https://pbs.twimg.com/profile_images/883310597080612864/7bpQshsQ_400x400.jpg">
</body>
</html>
