<!DOCTYPE html>
<html>
<head id="myHead">
	<title>document 객체의주요프로퍼티</title>
	<script>
		var text = "문서 로딩중 일때 readyState= " + document.readyState+ "\n";
	</script>
</head>
<body style="background-color: yellow; color: blue; direction: rtl" onload="printProperties()">
	<h3>document의주요프로퍼티</h3> <hr>
	<a href="http://www.naver.com">네이버홈페이지</a>
	<div>이곳은div 영역입니다.</div>
	<input id="input"type="text" value="여기포커스가있습니다">
	<script>
			function printProperties() {// 문서가완전히로드(출력)되었을때, 현재document의프로퍼티출력
			document.getElementById("input").focus(); // <input> 태그에포커스를줌
			text += "1. location =" + document.location + "\n";
			text += "2. URL =" + document.URL + "\n";
			text += "3. title =" + document.title+ "\n";
			text += "4. head의id =" + document.head.id + "\n";
			text += "5. body color =" + document.body.style.color+ "\n";
			text += "6. domain =" + document.domain + "\n";;
			text += "7. lastModified=" + document.lastModified+ "\n";
			text += "8. defaultView= " + document.defaultView+ "\n";
			text += "9. 문서의로드완료후readyState= " + document.readyState+ "\n";
			text += "10. referrer = " + document.referrer + "\n";
			text += "11. activeElement = " + document.activeElement.value + "\n";
			text += "12. documentElement의태그이름= "+ document.documentElement.tagName+ "\n";
			alert(text);
		}
	</script>
</body>
</html>
