<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>innerHTML</title>
</head>
	
<body>
	<h3>innerHTML</h3>
	<hr>
	<p id="text" onclick="pop()">이번 여름에는 어디로 여행을 갈까요?</p>
	<script type="text/javascript">
		function pop(){
			var text = document.getElementById("text");
			var input = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요");

			text.innerHTML = input;
		}
	</script>
</body>
</html>
