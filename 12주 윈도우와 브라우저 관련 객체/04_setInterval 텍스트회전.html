<!DOCTYPE html>
<html>
<head>
	<title>setInterval()로 텍스트 회전</title>
</head>
<body>
	<h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
	<hr>
	<div><span id="span" style="background-color:yellow">자동 회전하는 텍스트입니다.
	</span>
	</div>
	<script>
		var span = document.getElementById("span");
		var timerID = setInterval("doRotate()", 200); // 200밀리초 주기로 doRotate() 호출
		span.onclick = function (e) { // 마우스 클릭 이벤트 리스너 등록
			clearInterval(timerID); // 타이머 해제. 문자열 회전 중단
		}
		function doRotate() { // 문자열을 오른쪽으로 한 글자 회전
			var str = span.innerHTML;
			var firstChar = str.substr(str.length-2, str.length-1);
			var remains = str.substr(0, str.length-2);
			str = firstChar + remains;
			span.innerHTML = str;
		}
	</script>
</body>
</html>
