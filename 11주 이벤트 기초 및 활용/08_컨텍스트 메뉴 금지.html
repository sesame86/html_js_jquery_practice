<!DOCTYPE html>
<html>
<head>
	<title>oncontextmenu</title>
	<script>
	function hideMenu() {
		alert("오른쪽 클릭 <컨텍스트메뉴>금지");
		return false;
	}
	document.oncontextmenu = hideMenu;
	</script>
</head>
<body>
	<h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
	<hr>
	마우스 오른쪽 클릭은 금지됩니다. 아무곳이나 
	클릭해도 컨텍스트메뉴를 볼 수 없습니다.
	<img src="https://global.unitednations.entermediadb.net/assets/mediadb/services/module/asset/downloads/preset/Libraries/Production+Library/26-10-2020-Unplash-Japan.jpg/image1170x530cropped.jpg" alt="miami">
</body>
</html>
