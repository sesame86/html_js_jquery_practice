<!DOCTYPE html>
<html>
<head>
	<title>onload로 이미지크기출력</title>
	<script>
	function changeImage(){
		var sel= document.getElementById("sel");// 콤보박스
		var img= document.getElementById("myImg");// <img> 태그
		var index= sel.selectedIndex; // 선택된옵션인덱스: 0, 1, 2
		img.src= sel.options[index].value; // <option>의value 속성
		img.onload= function () { // 이미지크기출력
			var mySpan= document.getElementById("mySpan");
			mySpan.innerHTML= img.width+ "x" + img.height;
		}
	}
	</script>
</head>
<body onload="changeImage()">
	<h3>onload로 이미지크기 출력</h3>
	<hr>
	<form>
		<select id="sel" onchange="changeImage()">
			<option value="media/apple.png">사과
			<option value="media/banana.png">바나나
			<option value="media/mango.png">망고
		</select>
		<span id="mySpan">이미지 크기</span>
	</form>
	<p><img id="myImg" src="media/apple.png" alt="."></p>
</body>
</html>
