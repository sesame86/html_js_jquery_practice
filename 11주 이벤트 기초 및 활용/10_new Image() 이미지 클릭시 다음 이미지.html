<!DOCTYPE html>
<html>
<head>
	<title>new Image()로이미지로딩</title>
	<script>
		// 배열에저장된이름의이미지들을미리로딩
		var files = ["media/apple.png", "media/banana.png",
		"media/mango.png"];
		var imgs= new Array();
		for(var i=0; i<files.length; i++) {// 8
			imgs[i] = new Image(); // 이미지객체생성
			imgs[i].src= files[i];// 이미지로딩
		}
		// 다음이미지출력
		var next = 1;// 다음이미지index
		function change(img){
			img.src= imgs[next].src;// 이미지변경
			next++; // 다음이미지, 2, …, 7, 8
			next %= imgs.length; // 개수를넘으면처음으로, 8->0
		}
	</script>
</head>
<body>
	<h3>new Image()로 이미지로딩</h3>
	<hr>
	<p>이미지를 클릭하면 다음 이미지를 보여줍니다.</p>
	<img style="border:20px ridge wheat"
	src="media/apple.png" alt="." width="267" height="200"
	onclick="change(this)">
</body>
</html>
