<!DOCTYPE html>
<html>
<head>
	<title>onclick</title>
	<script>
		function calculate() {
			var exp= document.getElementById("exp");
			var result = document.getElementById("result");
			result.value= eval(exp.value);
		}
	</script>
</head>
<body >
	<h3>onclick, 계산기만들기</h3>
	<hr>
	계산하고자하는수식을입력하고계산버튼을눌러봐요.
	<br><br>
	<form>
		<label>식<input type="text" id="exp"value=""></label><br>
		<label>값<input type="text" id ="result"></label>
		<input type="button" value=" 계산" onclick="calculate()">
	</form>
</body>
</html>
