<!DOCTYPE html>
<html>
<head>
	<title>마우스관련리스너</title>
	<script>
		var width=1; // 테두리두께
		function down(obj) {
			obj.style.fontStyle= "italic";
		}
		function up(obj) {
			obj.style.fontStyle= "normal";
		}
		function over(obj) {
			obj.style.borderColor= "violet";
		// 테두리폭이0일때색은보이지않는다.
		}
		function out(obj) {
			obj.style.borderColor= "lightgray";
		}
		function wheel(e, obj) {// e는이벤트객체
			if(e.wheelDelta< 0) { // 휠을아래로굴릴때
				width--; // 폭1 감소
				if(width < 0) width = 0; // 폭이0보다작아지지않게
			} else// 휠을위로굴릴때
				width++; // 폭1 증가
			obj.style.borderStyle= "ridge";
			obj.style.borderWidth= width+"px";
		}
	</script>
</head>
<body >
	<h3>마우스관련 이벤트리스너</h3>
	<hr>
	<div>마우스관련
	<span onmousedown="down(this)"
	onmouseup="up(this)"
	onmouseover="over(this)"
	onmouseout="out(this)"
	onwheel="wheel(event, this)">이벤트
	</span>가 발생합니다.
	</div>
</body>
</html>
