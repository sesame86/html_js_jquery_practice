<!DOCTYPE html>
<html>
<head>
	<title>addEventListener()를이용한리스너등록</title>
	<script>
		var p;
		function init(){ // 문서가완전히로드되었을때호출
			p = document.getElementById("p");
			p.addEventListener("mouseover", over); // 이벤트리스너over 등록
			p.addEventListener("mouseout", out); // 이벤트리스너out등록
		}
		function over() {
			p.style.backgroundColor="orchid";
		}
		function out() {
			p.style.backgroundColor="white";
		}
	</script>
</head>
<body onload="init()">
	<h3>addEventListener()를 이용한 리스너 등록</h3>
	<hr>
	<p id="p">마우스 올리면 orchid색으로 변경</p>
</body>
</html>
