<!DOCTYPE html>
<html>
<head>
	<title>선택된 물품 계산하기</title>
	<script>
		var sum=0;// 초기화
		function calc(cBox){
			if(cBox.checked)
				sum += parseInt(cBox.value);
			else
				sum -= parseInt(cBox.value);
			document.getElementById("sumtext").value= sum;
		}
	</script>
</head>
<body>
	<h3>물품을 선택하면 금액이 자동계산됩니다</h3><hr>
	<form>
		<label><input type="checkbox" name="hat" value="10000" onclick="calc(this)">모자1만원</label>
		<label><input type="checkbox" name="shoes" value="30000" onclick="calc(this)">구두3만원</label>
		<label><input type="checkbox" name="bag" value="80000" onclick="calc(this)">명품가방8만원</label> <br>
		<label>지불하실금액<input type="text" id="sumtext"value="0" ></label>
	</form>
</body>
</html>
