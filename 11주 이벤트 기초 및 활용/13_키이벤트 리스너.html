<!DOCTYPE html>
<html>
<head>
	<title>키이벤트</title>
	<script>
		function whatKeyDown(e){
			var str= "";
			var div = document.getElementById("div");
			div.innerHTML= ""; // div 객체내용을지운다.
			if(e.altKey){
				if(e.altLeft)
					str+= "왼쪽Alt 키가눌러졌습니다";
				else
					str+= "오른쪽Alt 키가눌러졌습니다.";
				str+= "<br>";
			}
			if(e.shiftKey){
				if(e.shiftLeft)
					str+= "왼쪽Shift 키가눌러졌습니다.";
				else
					str+= "오른쪽Shift 키가눌러졌습니다.";
				str+= "<br>";
			}
			if(e.ctrlKey){
				if(e.ctrlLeft)
					str+= "왼쪽Ctrl 키가눌러졌습니다.";
				else
					str+= "오른쪽Ctrl 키가눌러졌습니다";
				str+= "<br>";
			}
		str+= String.fromCharCode(e.keyCode) + "키가눌려졌습니다."
		div.innerHTML= str; // div 객체에문자열을출력한다.
		}
	</script>
</head>
<body>
	<h3>키리스너와 키이벤트 객체의 프로퍼티</h3>
	<hr>
	텍스트창에 키를 눌러보세요. Alt, Shift, Ctrl 키도가능합니다.<br>
	<input type="text" id="text" onkeydown="whatKeyDown(event)">
	<div id="div"style="background-color:skyblue; width:250px; height:50px">
	</div>
</body>
</html>
