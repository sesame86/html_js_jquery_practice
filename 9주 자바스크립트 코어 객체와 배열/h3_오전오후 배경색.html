<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>오전이면 lightskyblue, 오후이면 orange 배경</title>
</head>
<body>
	<h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
	<hr>
	<script>
		var time = new Date();
		if (time.getHours() < 12)
			document.body.style.backgroundColor= "lightskyblue";
		else
			document.body.style.backgroundColor= "orange";

		document.write("현재시간: ");
		document.write(time.getHours(), "시,");
		document.write(time.getMinutes(), "분,");
		document.write(time.getSeconds(), "초<br>");
	</script>
</body>
</html>
