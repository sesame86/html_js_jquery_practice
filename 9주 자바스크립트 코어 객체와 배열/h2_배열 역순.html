<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
	<h3>정수 5개 입력받아 역순으로 출력</h3>
	<hr>
	<script>
		var input = new Array;
		for (var i=0; i<5; i++){
			input[i] = prompt("정수 입력", " ");
		}
		document.write("입력된 수의 배열<br>");
		for (var i=0; i<5; i++){
			document.write(input[i] + " ");
		}
		document.write("<hr>");

		input.reverse();
		document.write("역순으로 재정렬된 배열<br>");
		for (var i=0; i<5; i++){
			document.write(input[i] + " ");
		}
		document.write("<hr>");
	</script>
</body>
</html>
