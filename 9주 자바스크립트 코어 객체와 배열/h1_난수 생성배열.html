<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>난수</title>
</head>
<body>
	<h3>난수10 개생성</h3>
	<hr>
	<script>
		var n=[]; // 배열n 선언
		for(var i=0; i<10; i++) { // 난수10개생성(1~100)
			n[i] = Math.floor(Math.random()*100 + 1); //100까지
		}

		for(var i=0; i<10; i++){ // 배열출력
			document.write(n[i] + " ");
		}
		document.write("<hr>");
		var big = n[0];
		for(var i=0; i<10; i++){
			if (big<n[i])
				big = n[i];
		}
		document.write("제일 큰 수는" + big);
		document.write("<hr>");

		n.sort();  //배열 정렬
		for(var i=0; i<10; i++) // 배열출력
			document.write(n[i] + " ");
	</script>
</body>
</html>
