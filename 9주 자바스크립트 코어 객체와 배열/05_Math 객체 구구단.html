<!DOCTYPE html>
<html>
<head>
	<title>Math를 활용한 구구단 연습</title>
	<script>
		function randomInt() { // 1~9의십진난수리턴
			return Math.floor(Math.random()*9) + 1; // (0~8)+1
		}
	</script>
</head>
<body>
	<h3>Math를 활용한 구구단 연습</h3>
	<hr>
	<script>
		// 컴퓨터가구구단문제생성
		var question = randomInt() + "*" + randomInt();
		// 사용자로부터답입력
		var user = prompt(question + " 값은 얼마입니까?", 0);
		if(user == null){ // 취소버튼이클릭된경우
			document.write("구구단 연습을 종료합니다");
		}
		else{
			var answer= eval(question);// 구구단정답계산
			if(answer== user)// 정답과사용자입력비교
				document.write("정답! ");
			else
				document.write("아니오! ");
			document.write(question + "=" + "<strong>" + answer+ "</strong>입니다<br>");
		}
	</script>
</body></html>
