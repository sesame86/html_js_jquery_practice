<!DOCTYPE html>
<html>
<head>
	<title>방문시간에따라 변하는 배경색</title>
</head>
<body>
	<h3>페이지방문 초시간이 짝수 violet, 홀수 lightskyblue 배경</h3>
	<hr>
	<script>
		var current = new Date(); // 현재시간을가진Date 객체생성
		if(current.getSeconds() % 2== 0)// 짝수
			document.body.style.backgroundColor= "violet";
		else
			document.body.style.backgroundColor= "lightskyblue";
		
		document.write("현재시간: ");
		document.write(current.getHours(), "시,");
		document.write(current.getMinutes(), "분,");
		document.write(current.getSeconds(), "초<br>");
	</script>
</body>
</html>
