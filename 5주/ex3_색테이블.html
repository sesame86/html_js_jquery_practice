<!DOCTYPE html>
<meta charset="UTF-8">
<head>
	<title>색 테이블 만들기</title>
	<style type="text/css">
		.color {
			width: 60px;
		}
	</style>
</head>
<body>
	<h3>색 이름과 코드</h3>
	<hr>
	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>코드</th>
				<th class="color">색</th>
				<th>이름</th>
				<th>코드</th>
				<th class="color">색</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Brown</td>
				<td>#A52A2A</td>
				<td style="background-color: #A52A2A" class="color"></td>
				<td>DeepSkyBlue</td>
				<td>#00BFFF</td>
				<td style="background-color: #00BFFF" class="color"></td>
			</tr>
			<tr>
				<td>Blueviolet</td>
				<td>#8A2BE2</td>
				<td style="background-color: #8A2BE2" class="color"></td>
				<td>Gole</td>
				<td>#FFD700</td>
				<td style="background-color: #FFD700" class="color"></td>
			</tr>
			<tr>
				<td>DarkOrange</td>
				<td>#FFBC00</td>
				<td style="background-color: #FFBC00" class="color"></td>
				<td>OliveDrab</td>
				<td>#6B8E23</td>
				<td style="background-color: #6B8E23" class="color"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
