<!DOCTYPE html>
<meta charset="UTF-8">
<head>
	<link href="survey4.css" type="text/css" rel="stylesheet">
	<title>소프트웨어 기술 선호에 관한 설문조사</title>
</head>
<body>
	<header>
		<h1>설문지</h1>
		<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
		<hr>
	</header>
	<section>
		<form>
			<font class="font-style">학년</font> <font class="form-font-style"><input type="radio" name="grade">1학년
				 <input type="radio" name="grade">2학년
				 <input type="radio" name="grade">3학년
				 <input type="radio" name="grade">4학년<br></font>
			<br><font class="font-style">성별</font> <font class="form-font-style"><input type="radio" name="sex">남
				 <input type="radio" name="sex">여<br></font>
			<br><font class="font-style">관심 분야</font> <input type="text" list="interest">
						<datalist id = interest>
							<option value="모바일 소프트웨어"></option>
						</datalist>
						<br>
			<br><font class="font-style">진로(다중 선택)</font> <font class="form-font-style"><input type="checkbox" name="career">개발
				 <input type="checkbox" name="career">기획
				 <input type="checkbox" name="career">영업
				 <input type="checkbox" name="career">창업<br></font>
			<br><font class="font-style">남기고 싶은 말</font>
			<textarea cols="40" rows="10">글을 남겨주세요</textarea>
		</form>
	</section>
	<footer>
		<p>
			Copyright 2017 by Kitae
		</p>
	</footer>
</body>
</html>
