<!DOCTYPE html>
<meta charset="utf-8">
<html><head><title>폼스타일주기</title>
<style>
	input[type=text] { /* text 창에만적용*/
		color : red;
	}
	input:hover, textarea:hover{ /* 마우스올라올때*/
		background : aliceblue;
	}
	input[type=text]:focus, input[type=email]:focus { /* 포커스받을때*/
		font-size : 120%;
	}
	label {
		display : block; /* 새라인에서시작*/
		padding : 10px;
	}
	label span {
		display : inline-block;
		width : 90px;
		text-align : right;
		padding : 10px;
	}
</style>
</head>
<body>
	<h3>CONTACT US</h3>
	<hr>
	<form>
		<label>
			<span>Name</span><input type="text" placeholder="Elvis"><br>
		</label>
		<label>
			<span>Email</span><input type="email" placeholder="elvis@graceland.com">
		</label>
		<label>
			<span>Comment</span>
			<textarea placeholder="메시지를남겨주세요"></textarea>
		</label>
		<label>
			<span></span>
			<input type="submit" value="submit">
		</label>
	</form>
</body>
</html>
