<!DOCTYPE html>
<html>
<head>
	<title>여러가지 연산</title>
</head>
<body>
	<h3>여러가지 연산</h3>
	<hr>
	<script>
		document.write("<mark>대입 연산</mark><br>");
		var x=3, y=3, z=3;
		document.write("x=" + x + ", y=" + y);
		document.write(", z=" + z + "<br><br>");
		x += 3; // x=x+3 -> x=6
		y *= 3; // y=y*3 -> y=9
		z %= 2; // z=z%2 -> z=1
		document.write("x += 3; 실행 후, x=" + x + "<br>");
		document.write("y *= 3; 실행 후, y=" + y + "<br>");
		document.write("z %= 2; 실행 후, z=" + z);

		document.write("<hr>");
		document.write("<mark>비교 연산</mark><br>");
		var x=13, y=7;
		document.write("x=" + x + ", y=" + y + "<br><br>");
		document.write("x == y : "+ (x == y) + "<br>");
		document.write("x != y : "+ (x != y) + "<br>");
		document.write("x >= y : "+ (x >= y) + "<br>");
		document.write("x > y : "+ (x > y) + "<br>");
		document.write("x <= y : "+(x <= y) + "<br>");
		document.write("x < y : "+ (x < y) + "<br>");

		document.write("<hr>");
		document.write("<mark>논리 연산</mark><br>");
		var x=true, y=false;
		document.write("x=" + x + ", y=" + y + "<br><br>");
		document.write("x && y : "+ (x&&y) +"<br>");
		document.write("x || y : "+ (x||y) +"<br>");
		document.write("!x : " + (!x) +"<br>");
		document.write("(3>2) && (3<4) : " + ((3>2)&&(3<4)) + "<br>");
		document.write("(3==-2) || (-1<0) : " + ((3==2)||(-1<0)));

		document.write("<hr>");
		document.write("<mark>조건 연산</mark><br>");
		var a=3, b=5;
		document.write("a=" + a + ", b=" + b + "<br><br>");
		document.write("두수의차이:"+ ((a>b)?(a-b):(b-a)));

		document.write("<hr>");
		function digit8(v) {
			var str="";
			for(i=0; i<8; i++, v<<=1) {
			if((v & 0x80)) str+= "1";
			else str+= "0";
			}
			return str;
			}
		document.write("<mark>비트 연산</mark><br>");
		var x=10, y=3;
		document.write("<pre>");
		document.write("x=" + x + ", y=" + y + "<br>");
		document.write("x : " + digit8(x)+ "<br>");
		document.write("y : " + digit8(y)+ "<br>");
		document.write("<hr>");
		document.write("<mark>비트논리 연산</mark><br>");
		document.write("x & y : " + digit8(x&y)+ "<br>");
		document.write("x | y : " + digit8(x|y)+ "<br>");
		document.write("x ^ y : " + digit8(x^y)+ "<br>");
		document.write("~x : " + digit8(~x)+ "<br>");
		document.write("<hr>");
		document.write("<mark>비트시프트 연산</mark><br>");
		document.write("x << 1 : " + digit8(x<<1)+ " (" + (x<<1) + ")<br>");
		document.write("x >> 1 : " + digit8(x>>1)+ " (" + (x>>1) + ")<br>");
		document.write("x >>> 1: " + digit8(x>>>1) + " (" + (x>>>1) + ")");
		document.write("</pre>");

		document.write("<hr>");
		document.write("<mark>문자열 연산</mark><br>");
		document.write("abc" + 23+ "<br>");
		document.write(23 + "abc" + "<br>");
		document.write(23 + "35"+ "<br>");
		document.write(23 + 35+ "<br>");
		document.write(23 + 35+ "abc" + "<br>");
		document.write("abc" + 23 + 35+ "<br><hr>");
		var name = "kitae";
		document.write(name == "kitae");
		document.write("<br>");
		document.write(name > "park");
	</script>
</body>
</html>
