<!DOCTYPE html>
<html>
<head>
	<title>상수, 연산</title>
</head>
<body>
	<h3>상수, 연산</h3>
	<hr>
	<script>
		document.write("<mark>상수 타입</mark><br>");
		var oct= 015; // 015는8진수. 10진수로13
		var hex = 0x15;// 0x14는16진수. 10진수로21
		var condition = true; // True로하면안됨
		document.write("8진수 015는 십진수로"+oct+ "<br>");
		document.write("16진수 0x15는 십진수로"+ hex + "<br>");
		document.write("condition은 "+ condition+ "<br>");
		document.write('문자열: 단일 인용 부호로도 표현'+ "<br>");
		document.write("그녀는 \"누구세요\" 라고했습니다.");

		document.write("<br><br><mark>연산</mark>");
		var x=32;
		var total = 100 + x*2/4 -3; // total은113
		var div = x / 10;// div는3.2
		var mod = x % 2; // x를2로나눈나머지, 0
		document.write("<br>x : " + x+ "<br><br>");
		document.write("100 + x*2/4 -3 = " + total+ "<br>");
		document.write("x/10 = " + div+ "<br>");
		document.write("x%2 = " + mod+ "<br>");
	</script>
</body>
</html>
