<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>큰 자리수와 낮은 자리수</title>
</head>
<body>
	<h3>큰 자리수와 낮은 자리수 같은지 비교</h3>
	<hr>
	<script>
		var str= prompt("숫자 입력", "0");
		if(isFinite(str)) {
			var n = parseInt(str);// 예) n=5675
			if(n > 0) { // 양수인경우에만실행
				var least = n%10; // 1의자리수구하기, least=5
				var most = 0;
				while(n != 0) {// 큰자리수구하는알고리즘
					most = n % 10;// most=5->7->6->5
					n = Math.floor(n/10);// n=5675->567->56->5->0
				}
				if(most == least)
					document.write(str+ ": 같음");
				else
					document.write(str+ ": 다름");
				}
			else
				document.write(str+ ": 음수나 0은 다루지 않습니다.");
			}
		else {
			document.write(str+ ": 숫자가 아닙니다.");
		}
	</script>
</body>
</html>
