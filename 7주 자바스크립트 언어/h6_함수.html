<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>1, 2</title>
	</head>
<body>
	<script type="text/javascript">
		function big(a, b){
			var max = a;
			if (max < b)
				max = b;
			return max;
		}
		function pr(str, n){
			for (var i = 0; i < n; i++){
				document.write(str);
			}
		}
	</script>
	<script type="text/javascript">
		//1
		var b = big("625", "555");
		document.write("큰수 = " + b);

		document.write("<br><br>")
		//2
		pr("%", 5);
	</script>
</body>
</html>
