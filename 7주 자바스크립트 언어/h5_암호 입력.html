<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>do-while과break 사용</title>
	</head>
<body>
	<h3>암호를 입력하라!</h3>
	<hr>
	<script>
		var password="";
		do {
			password = prompt("암호를 입력하라", "암호");
			if(password == "you") {
				document.write("통과!");
				break;
			}
			else if(password == null) {// error
				document.write("취소");
				break;
			}
		} while(true);
	</script>
</body>
</html>
