<!DOCTYPE html>
<html>
<head>
	<title>함수만들기</title>
	<script>
	function gugudan(n) {// 함수작성
		var m = parseInt(n); // 문자열n을숫자로바꿈
		if(isNaN(m) || m < 1 || m > 9) {
			alert("잘못입력하셨습니다.");
			return;
		}
		for(var i=1; i<=9; i++) { // i는1~9까지반복
		document.write(m + "x" + i + "=" + m*i + "<br>");
		}
	}
	</script>
</head>
<body>
	<h3>구구단출력함수만들기</h3>
	<hr>
	<script>
	var n = prompt("구구단 몇 단을 원하세요", ""); // n은문자열
	gugudan(n);// 함수호출
	</script>
</body>
</html>
