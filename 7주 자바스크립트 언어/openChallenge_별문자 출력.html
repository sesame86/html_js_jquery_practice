<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>별 문자 출력하기</title>
	<script>
		function printStar(n) { // 함수작성
			var m = parseInt(n); // 문자열을숫자로바꿈
			if(isNaN(m) || m < 1) {// 유효성검사
			document.write("입력오류입니다.<br>");
			return;
			}
			for(var i=1; i<=m; i++) {
				document.write(i+ ": ");
				for(var j=0; j<i; j++) {
					document.write("*");
				}
				document.write("<br>");
			}
		}
	</script>
</head>
<body>
	<h3>별문자출력하기</h3>
	<hr>
	<script>
		var n = prompt("정수를입력하세요", ""); // n은문자열
		printStar(n);// 함수호출
	</script>
</body>
</html>
