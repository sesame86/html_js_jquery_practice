<!DOCTYPE html>
<meta charset="UTF-8">
<head>
	<title>소프트웨어 기술 선호에 관한 설문조사</title>
</head>
<body>
	<header>
		<h1>설문지</h1>
		<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
		<hr>
	</header>
	<section>
		<form>
			학년 <input type="radio" name="grade">1학년
				 <input type="radio" name="grade">2학년
				 <input type="radio" name="grade">3학년
				 <input type="radio" name="grade">4학년<br>
			<br>성별 <input type="radio" name="sex">남
				 <input type="radio" name="sex">여<br>
			<br>관심 분야 <input type="text" list="interest">
						<datalist id = interest>
							<option value="모바일 소프트웨어"></option>
						</datalist>
						<br>
			<br>진로 <input type="checkbox" name="career">개발
				 <input type="checkbox" name="career">기획
				 <input type="checkbox" name="career">영업
				 <input type="checkbox" name="career">창업<br>
			<br>남기고 싶은 말<br>
			<textarea cols="40" rows="10">글을 남겨주세요</textarea>
		</form>
	</section>
	<footer>
		<p>
			Copyright 2017 by Kitae
		</p>
	</footer>
</body>
</html>
