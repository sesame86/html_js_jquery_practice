<!DOCTYPE html>
<html>
<head><title>리스트로메뉴만들기</title>
<style>
    #menubar{
        background: olive;
        width: 130px;
    }
    #menubar ul{ /* 여백과패딩모두0*/
        margin : 0;
        padding : 0;
        width: auto; /* 모든아이템(<li>)을한줄에품을수있는폭*/
    }
    #menubar ul li {
        display: block;
        list-style-type : none; /* 마커삭제*/
        padding : 0px 15px;/* top=bottom=0, left=right=15px */
    }
    #menubar ul li a {
        color : white;
        text-decoration : none; /* 링크보이지않게*/
    }
    #menubar ul li a:hover {
        color: violet; /* 마우스올라갈때색*/
    }
</style>
</head>
<body>
    <nav id = "menubar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Espresso</a></li>
            <li><a href="#">Cappuccino</a></li>
            <li><a href="#">Cafe Latte</a></li>
            <li><a href="#">F.A.Q</a></li>
        </ul>
    </nav>
</body>
</html>
