<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>어지러워요</title>
        <style>
            img{
                height: 250px;
                width: auto;
            }
            @keyframes rotation {
                from { transform: rotate(0deg); }
                to { transform:rotate(360deg); }
                }
                img {
                animation-name : rotation;
                animation-duration : 1s;
                animation-iteration-count : infinite;
                }
        </style>
    </head>
    <body>
        <h3>어지러워요</h3>
        <hr>
        <span>
           <img src="https://img2.sbs.co.kr/img/sbs_cms/CH/2017/04/28/CH33108141_w666_h968.jpg">
        </span>
    </body>
</html>
