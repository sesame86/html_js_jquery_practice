<!DOCTYPE html>
<html>
<head><title>애니메이션</title>
<style>
	@keyframes bomb {
		from { font-size : 500%;}
		to {font-size : 100%;}
	}
	h3 {
		animation-name : bomb;
		animation-duration : 3s;
		animation-iteration-count : infinite;
	}
</style></head>
<body>
	<h3>꽝!</h3>
	<hr>
	<p>
		꽝! 글자가3초동안500%에서시작하여
		100%로바뀌는애니메이션입니다. 무한반복합니다.
	</p>
</body>
</html>
