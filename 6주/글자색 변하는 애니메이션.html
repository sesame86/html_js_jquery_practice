<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Text Color Animation</title>
<style>
		@keyframes textColorAnimation{
		0% { color : blue; }
		30% { color : green; }
		100% { color : red; }
	}
	span{
		animation-name : textColorAnimation;
		animation-duration : 5s;
		animation-iteration-count : infinite;
	}
</style>
</head>
<body>
	<p>
		<span>span</span>
		텍스트를5초에blue, green, red로무한반복합니다.
	</p>
</body>
</html>
