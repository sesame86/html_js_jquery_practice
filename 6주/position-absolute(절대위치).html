<!DOCTYPE html>
<html>
<head><title>절대배치</title>
<style>
	div {
		display : inline-block;
		position : absolute; /* 절대배치*/
		border : 1px solid lightgray;
	}
	div > p { /* div의자식p */
		display : inline-block;
		position : absolute; /* 절대배치*/
		height : 20px;
		width : 15px;
		background : lightgray;
	}
</style>
</head>
<body>
	<h3>Merry Christmas!</h3>
	<hr>
	<p>예수님이탄생하셨습니다.</p>
	<div>
		<img src="https://i.pinimg.com/474x/3a/c3/12/3ac31221de27a4c13d2f9e0675ced937.jpg" width="200" height="200" alt="크리스마스트리">
		<p style="left:50px; top:30px">M</p>
		<p style="left:100px; top:0px">E</p>
		<p style="left:100px; top:80px">R</p>
		<p style="left:150px; top:110px">R</p>
		<p style="left:30px; top:130px">Y</p>
	</div>
</body>
</html>
